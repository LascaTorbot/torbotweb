{% extends 'torbotweb/template.html' %}

{% load staticfiles %}

{% block content %}
    <form action="{% url 'analysis:submit_files' %}" method="post" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        <label for="files">Choose files...</label>
        <input type="file" class="form-control" name="files" id="files" multiple>


    	<button type="submit">Submit</button>
    </form>
{% endblock %}
